 <script type="text/javascript">
	function getAllUrlParams(url) {

		// obtener la cadena de consulta de la url
		var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

		// se almacenarán los parámetros aquí:
		var obj = {};

		// si la cadena existe
		if (queryString) {

			// si los caracteres o strings después de # no son parte de la cadena de consulta, hay que deshacernos de eso!
			queryString = queryString.split('#')[0];

			// dividir nuestra cadena de consulta en sus componentes 
			var arr = queryString.split('&');

			for (var i = 0; i < arr.length; i++) {
				// separar las claves y los valores (par/valor)
				var a = arr[i].split('=');

				// establecer el parámetro nombre y valor (usar 'true' si está vacío)
				var paramName = a[0];
				var paramValue = typeof (a[1]) === 'undefined' ? true : a[1];

				//convertir a minúsculasBue
				//paramName = paramName.toLowerCase();
				//if (typeof paramValue === 'string') paramValue = paramValue.toLowerCase();

				// si el nombre del parámetro termina con [], 
				if (paramName.match(/\[(\d+)?\]$/)) {

					// crear la llave si no existe
					var key = paramName.replace(/\[(\d+)?\]/, '');
					if (!obj[key]) obj[key] = [];

					if (paramName.match(/\[\d+\]$/)) {
						var index = /\[(\d+)\]/.exec(paramName)[1];
						obj[key][index] = paramValue;
					} else 
						{
							obj[key].push(paramValue);
						}
				} else {
							// cuando nos toque manejar un string
							if (!obj[paramName]) {
									// sino existe, crear la propiedad
									obj[paramName] = paramValue;
							} else if (obj[paramName] && typeof obj[paramName] === 'string'){
										// si la propiedad existe y es un string, convertirlo a un arreglo
										obj[paramName] = [obj[paramName]];
										obj[paramName].push(paramValue);
									} else {
												// sino, agregarle la propiedad
												obj[paramName].push(paramValue);
											}
						}
			}
		}

		return obj;
	}
